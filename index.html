<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="title">
        <h1>Rock Paper Scissors!</h1>
        <h3>Result:</h3>
          <u><strong><h1 id="turn-result"></h1></strong></u>
          <h4>Score:</h4>
          <h4 id="comp-score">Computer score: <span>0</span></h4>
          <h4 id="player-score">Your score: <span>0</span></h4>
        <p>------------------------------------------------</p>

          <h3>Choose your choice player:</h3>
      <ul class="hand" id="player-hand">
        <li class="rock">Rock</li>
        <li class="paper">Paper</li>
        <li class="scissor">Scissor</li>
      </ul>

          <h3>The computer's hand:</h3>
          <strong><h2 id="computer-hand"></h2></strong>
      </div>



	<script src="javascripts/game.js"></script>
    </body>
</html>
